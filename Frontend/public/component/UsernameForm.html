<div class="" id="edit-modal">
  <div
    class="fixed left-0 top-0 h-dvh w-lvw bg-slate-500 bg-opacity-10 backdrop-blur-lg"
  ></div>
  <div
    class="absolute left-1/2 top-1/3 w-11/12 -translate-x-1/2 -translate-y-1/3 md:w-1/4"
  >
    <h1 class="py-16 text-center text-4xl">
      Please update your username to continue.
    </h1>
    <form class="space-y-8" id="resetForm">
      <div>
        <label
          for="edit-username-login"
          class="text-md block font-medium leading-6 text-gray-900"
          >Username</label
        >
        <div>
          <input
            type="text"
            name="username"
            id="edit-username-login"
            placeholder="akaMark"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <span
            id="usernameError"
            class="hidden w-full rounded-md py-0.5 text-red-700 sm:text-sm sm:leading-6"
          ></span>
        </div>
      </div>

      <button
        type="submit"
        id="submitEdit"
        class="m-auto flex w-10/12 justify-center rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Update Username
      </button>
    </form>
  </div>
</div>
