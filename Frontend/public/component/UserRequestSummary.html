<div class="flex-start flex items-center justify-between px-4 py-2 text-md">
  <button data-profile-details class="flex items-center">
    <div
      class="flex cursor-pointer items-center rounded-full border-2 border-transparent text-md transition duration-150 ease-in-out focus:border-gray-300 focus:outline-none"
    >
      <img
        data-userPfp
        class="h-12 w-12 rounded-full object-cover"
        src="/assets/icons/profile.svg"
        alt="user"
      />
    </div>
    <div class="ml-4 flex flex-col items-start font-bold">
      <div data-username>Joshua.W</div>
      <div data-fullname class="text-sm font-medium text-gray-700">
        Joshua Wangden
      </div>
    </div>
  </button>
  <div>
    <button
      data-accept-btn
      class="my-auto me-2 rounded-lg bg-blue-600 px-3 py-1.5 text-md font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 "
    >
      Accept
    </button>
    <button
      data-reject-btn
      class="my-auto me-2 rounded-lg bg-red-600 px-3 py-1.5 text-md font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-blue-300"
    >
      Reject
    </button>
  </div>
</div>
