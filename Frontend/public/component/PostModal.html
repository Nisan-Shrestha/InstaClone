<!-- This is an example component -->
<div
  class="fixed left-0 top-0 h-full w-full overflow-hidden bg-neutral-800 bg-opacity-75 shadow-none"
></div>
<button
  data-close-modal
  class="fixed right-8 top-1/2 -translate-x-1/2 -translate-y-1/2 overflow-hidden bg-white p-4 text-2xl shadow-none"
>
  Close
</button>
<div
  class="fixed left-1/2 top-1/2 w-3/4 -translate-x-1/2 -translate-y-1/2 overflow-hidden bg-white shadow-none"
>
  <div class="grid h-auto min-w-full grid-cols-3 opacity-100">
    <!-- TODO: add carousel here -->

    <div
      data-carousel
      class="col-span-2 flex aspect-square h-auto w-full self-center overflow-hidden"
    >
      <img
        data-post-media
        class="aspect-square h-auto w-full min-w-full max-w-full object-cover"
        src=""
        alt="Description"
      />
    </div>
    <!-- carousel end -->

    <div class="relative col-span-1 h-auto w-full pl-4">
      <div class="border-grey-400 border-b">
        <div class="mr-2 flex justify-between">
          <a
            data-link
            data-pfp-wrapper
            href="#"
            class="flex cursor-pointer items-center py-4 text-sm outline-none transition duration-150 ease-in-out focus:border-gray-300 focus:outline-none"
          >
            <img
              data-pfp
              get-parent-a
              src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
              class="h-9 w-9 rounded-full object-cover"
              alt="user"
            />
            <p data-username get-parent-a class="ml-2 block font-bold">Paul</p>
          </a>

          <button
            data-delete-post
            class="my-auto block rounded-md bg-red-600 p-2 text-neutral-200 hover:bg-red-500"
          >
            Delete Post
          </button>
        </div>
      </div>

      <div class="h-[69%] overflow-auto">
        <div class="py-2">
          <a data-link data-pfp-wrapper>
            <span
              get-parent-a
              data-username
              class="text-sm font-semibold leading-tight antialiased"
              >Username</span
            >
          </a>
          <p data-caption class="inline font-normal leading-snug">
            placeholder Caption.
          </p>
        </div>
        <div data-comment-holder>
          <!-- add comments here -->

          <!-- end comments here -->
        </div>
      </div>

      <div class="absolute bottom-0 left-0 right-0">
        <div class="m-2 flex h-4 items-center justify-between">
          <div class="flex">
            <button data-like-button data-liked="false">
              <img
                src="/assets/icons/like.svg"
                alt=""
                class="h-5 w-auto px-1"
              />
            </button>

            <button data-share-button>
              <img
                src="/assets/icons/share.svg"
                alt=""
                class="h-5 w-auto px-1"
              />
            </button>
          </div>
          <div class="flex">
            <button data-save-button data-saved="false">
              <img
                src="/assets/icons/save.svg"
                alt=""
                class="h-5 w-auto px-1"
              />
            </button>
          </div>
        </div>
        <button class="pl-4"><span data-like-count>92,372</span> likes</button>

        <div class="mb-2 px-2 pb-1">
          <div id="editStatus" class="hidden">
            <div
              class="mx-auto my-2 h-px w-full border-t border-neutral-800 border-opacity-20"
            ></div>
            <div class="flex w-full justify-between">
              <span id="editStatusVal" class="mx-2 text-neutral-500"
                >Editing</span
              >
              <button id="resetBtn" class="p-2 font-mono text-red-800">
                Cancel
              </button>
            </div>
          </div>
          <div
            class="mx-auto my-2 h-px w-full border-t border-neutral-800 border-opacity-20"
          ></div>
          <div class="ml-2 flex items-center">
            <textarea
              data-comment-input
              id="commentInput"
              class="min-h-16 w-full resize-none appearance-none overflow-auto rounded-lg border-neutral-600 border-opacity-25 outline-none"
              aria-label="Add a comment"
              placeholder="Add a comment"
              autocomplete="off"
              autocorrect="off"
              style="height: 36px"
            ></textarea>
            <button
              data-submit-comment
              data-selected-commentId=""
              data-type="new"
              class="m-2 border-none bg-transparent text-blue-600 focus:outline-none"
              id="commentButton"
            >
              Publish
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
