<form class="space-y-6" id="loginform">
  <div>
    <label
      for="login_username"
      class="block text-sm font-medium leading-6 text-gray-900"
      >Email address</label
    >
    <div class="mt-2">
      <input
        type="text"
        name="username"
        id="login_username"
        placeholder="akaMark"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      />
      <span
        id="usernameError"
        class="hidden w-full rounded-md py-0.5 text-red-700 sm:text-sm sm:leading-6"
      ></span>
    </div>
  </div>

  <div>
    <div class="flex items-center justify-between">
      <label
        for="password"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Password</label
      >
      <div class="text-sm">
        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500"
          >Forgot password?</a
        >
      </div>
    </div>
    <div class="mt-2">
      <input
        id="login_password"
        name="password"
        type="password"
        placeholder="Password"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      />
      <span
        id="passwordError"
        class="hidden w-full rounded-md py-0.5 text-red-700 sm:text-sm sm:leading-6"
      ></span>
    </div>
  </div>

  <div>
    <button
      type="submit"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Log in
    </button>
  </div>
</form>
<div class="my-6 flex items-center">
  <div class="flex-grow border-t border-gray-300"></div>
  <span class="mx-2 text-gray-500">OR</span>
  <div class="flex-grow border-t border-gray-300"></div>
</div>
<a id="GoogleLoginLink" class="items-center justify-center align-middle">
  <img src="assets/CTA/LogInGoogle.png" class="mx-auto w-2/3 rounded-lg" />
</a>
